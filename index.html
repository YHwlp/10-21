<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		document.write('一 : ');
		var s='1,2,3,4';
		document.write(s.split().reverse());
		document.write('<hr>');

		document.write('二 : ');
		var ip='1.2.3.4';
		var a=ip.split(".");
		document.write(ip.replace(a[a.length-1],'*'));
		document.write('<hr>');

		document.write('三 : ');
		var date=new Date();
		var year=date.getFullYear();
		var month=date.getMonth();
		var day=date.getDate();
		var hou=date.getHours();
		var min=date.getMinutes();
		var sec=date.getSeconds();
		var week=date.getDay();
		document.write(year+'.'+month+'.'+day+'.'+hou+'.'+min+'.'+sec+'.'+week);
		document.write('<hr>');

		document.write('四 : ');
		var n=new String(3,3,3,3,3);
		var nl=n.length;
		if(nl>=2 || nl<=10){
			document.write('字符串长度符合要求');
		}else{
			document.write('字符串长度不符合要求');
		}
	</script>
</body>
</html>
